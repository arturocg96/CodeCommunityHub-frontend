<header class="bg-background text-textMain shadow-md py-10 dark:bg-lightBackground dark:text-lightTextMain">
  <div class="container mx-auto px-8 flex items-center justify-between">
    <!-- Logo -->
    <div class="flex items-center space-x-4">
      <img src="https://via.placeholder.com/40" alt="Logo" class="w-10 h-10 rounded-full grayscale" />
      <span class="text-2xl font-bold font-mono">Code Community Hub</span>
    </div>

    <!-- Navbar Links -->
    <nav class="flex items-center space-x-6 text-lg font-mono">
      <a
        href="#"
        class="transition-colors text-textMain hover:text-linkHoverDark 
        dark:text-lightTextMain dark:hover:text-linkHoverLight"
      >
        Registro
      </a>
      <a
        href="#"
        class="transition-colors text-textMain hover:text-linkHoverDark 
        dark:text-lightTextMain dark:hover:text-linkHoverLight"
      >
        Área Personal
      </a>
      <a
        href="#"
        class="transition-colors text-textMain hover:text-linkHoverDark 
        dark:text-lightTextMain dark:hover:text-linkHoverLight"
      >
        Trabaja con Nosotros
      </a>

      <!-- Condicional para mostrar Cerrar Sesión -->
      @if (isLoggedIn) {
        <span
          class="transition-colors text-textMain hover:text-linkHoverDark 
          dark:text-lightTextMain dark:hover:text-linkHoverLight cursor-pointer"
        >
          Cerrar Sesión
        </span>
      }

      <!-- Botón de alternar modo -->
      <button
        (click)="toggleDarkMode()"
        class="px-6 py-3 rounded-lg font-mono font-semibold transition-colors 
        bg-buttonBackgroundDark text-buttonTextDark 
        hover:bg-buttonHoverBackgroundDark hover:text-buttonHoverTextDark hover:border-buttonBorderDark border-2 border-transparent
        dark:bg-buttonBackgroundLight dark:text-buttonTextLight 
        dark:hover:bg-buttonHoverBackgroundLight dark:hover:text-buttonHoverTextLight dark:hover:border-buttonBorderLight shadow-button"
      >
        {{ isDarkMode ? 'Modo Claro' : 'Modo Oscuro' }}
      </button>
    </nav>
  </div>
</header>
